<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Tabela da Verdade</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <div id="container">
        <form> <!--Diminuir aqui-->
            <label>Sentença</label>
            <input type="text" id="txtbxTermo" oninput="Verificacao(txtbxTermo.value, txtbxTermo.selectionStart, this)" placeholder="Digite a sentença aqui...">
        </form>
        <div id="btns">
            <div class="btnDiv" id="addAnd" onclick="AddSinal('∧')">"∧"</div>
            <div class="btnDiv" id="generateTable" onclick="pegarValor()">Gerar tabela</div>
            <div class="btnDiv" id="addOr" onclick="AddSinal('∨')">"∨"</div>
            <div class="btnDiv" id="addImpl" onclick="AddSinal('➝')">"➝"</div>
            <div class="btnDiv" id="addXOR" onclick="AddSinal('⊕')">"⊕"</div>
            <div class="btnDiv" id="addEqui" onclick="AddSinal('⟷')">"⟷"</div>
        </div>
        <div id="fundoDeTabela">
            <h1 style="margin: 0; color: rgb(221, 221, 221); font-family: cursive;">Tabela da verdade</h1>
            <div id="conteudo">
                <div id="esquerda">
                    <div></div>
                </div>
                <div id="direita">
                    <div id="grid-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="logica.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Tabela da Verdade</title>
    <link rel="stylesheet" href="tabela.css">

<body>
    <div class="scroll-container">
        <div id="container">
            <form>
                <label>Sentença</label>
                <input type="text" id="txtbxTermo" placeholder="Digite a sentença aqui...">
            </form>
            <div id="btns" class="type">
                <div class="btnDiv type" onclick="turnSign(event, 1)">Binário (1 - 0)</div>
                <div class="btnDiv type active" onclick="turnSign(event, 2)">Lógico (V - F)</div>
                <div class="btnDiv type" onclick="turnSign(event, 3)">Boolean (T - F)</div>
            </div>
            <div id="btns">
                <div class="btnDiv" id="addAnd" onclick="addSinal('∧')">"∧"</div>
                <div class="btnDiv" id="generateTable" onclick="pegarValor()">Gerar tabela</div>
                <div class="btnDiv" id="addOr" onclick="addSinal('∨')">"∨"</div>
                <div class="btnDiv" id="addImpl" onclick="addSinal('➝')">"➝"</div>
                <div class="btnDiv" id="addXOR" onclick="addSinal('⊕')">"⊕"</div>
                <div class="btnDiv" id="addEqui" onclick="addSinal('⟷')">"⟷"</div>
            </div>
            <div id="fundoDeTabela">
                <h1 style="margin: 0; color: rgb(221, 221, 221); font-family: cursive;">Tabela da verdade</h1>
                <div id="conteudo">
                    <div id="esquerda">
                        <div></div>
                    </div>
                    <div id="direita">
                        <div id="grid-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="logica.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela da Verdade</title>
    <style>
        #grid-container {
            display: grid;
            gap: 1px;
            background-color: #ddd;
            padding: 10px;
        }
        .grid-item {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid #333;
            height: 30px;
            padding: 4px;
        }
        .grid-name {
            background-color: #af4c4c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid #333;
            white-space: nowrap;
            height: 30px;
            padding: 4px;
        }
        #container {
            display: flex;
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
            flex-direction: column;
        }
        #fundoDeTabela{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #2b2b2d;
            padding-top: 14px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 18px;
        }
        #conteudo{
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-direction: row;
            background: #2b2b2d;
            padding-top: 14px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 18px;
        }
        #direita{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #2b2b2d;
            flex-grow: 1;
        }
        #esquerda{
            justify-content: center;
            align-items: center;
            background: #707091;
            flex-grow: 1;
            padding-top: 50px;
            display: grid;
            gap: 1px;
            padding-bottom: 10px;
        }

    </style>
</head>
<body>
    <div id="container">
        <form>
            <label>Senten√ßas</label>
            <input type="text" id="txtbxQntVar">
        </form>
        <button onclick="pegarValor()">Pegar Valor</button>
        <div id="fundoDeTabela">
            <h1 style="margin: 0;">Tabela da verdade</h1>
            <div id="conteudo">
                <div id="esquerda">
                    <div></div>
                </div>
                <div id="direita">
                    <div id="grid-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="logica.js"></script>
</body>
</html>
